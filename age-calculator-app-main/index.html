<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel ="stylesheet" href="style.css">
  <!-- <script src="https://kit.fontawesome.com/516fcabb63.js" crossorigin="anonymous"></script> -->
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 style ="color: hsl(280, 30%, 16%);
  "> AGE CALCULATOR</h1>
  <div class="main-container">
    <div class ="upper-section">
      <div class="day u1 ">
        <p>DAY</p>
          <input type="text" class="input day-ip" placeholder="DD">
        <p class="day-required req"></p>
        </div>
      <div class="month u1" >
        <p>MONTH</p>
        <input type="text" class="input month-ip" placeholder="MM">
      <p class="month-required req"></p>
      </div>
      <div class="year u1">
        <p>YEAR</p>
        <input type="text" class="input year-ip" placeholder="YYYY">
      <p class="year-required req"></p>
      </div>
  </div>
  <div class="logo ">
    <img src="assets/images/downlogo.png">
  </div>
  <div class="lower-section">
    <div class="l1-year">
     <h1><span class="year-1">- -</span>&ensp;Years</h1> 
    </div>
    <div class="l1-month">
      <h1><span class ="month-1">- -</span>&ensp;Months</h1>
    </div>
    <div class="l1-day">
      <h1><span class="day-1">- -</span>&ensp;Days</h1>
    </div>
  </div>

<div>
  <button class="btn-reset">RESET</button>
</div>

  </div>

<div >
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Sonali</a>.
</div>
   
  
  <script src="script.js"></script>
  
</body>
</html>
